<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingspagina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .pdf-container {
            width: 100%;
            max-width: 480px; /* Beperk de maximale breedte */
            height: 100%;
            overflow: auto; /* Voeg scrollbars toe als nodig */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-container">
            <object data="BB-WEBSITEMOBILE.pdf" type="application/pdf" width="100%" height="2540"></object>
        </div>
    </div>
</body>
</html>
